    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              primary: ['var(--font-primary)', 'sans-serif'],
              secondary: ['var(--font-secondary)', 'sans-serif'],
            },
            colors: {
              'bio': {
                'midnight': '#0a0a0f',
                'deep': '#1a1a2e',
                'teal': '#00ffcc',
                'coral': '#ff6b6b',
                'violet': '#9d4edd',
                'glow-teal': '#00ffcc',
                'glow-coral': '#ff6b6b',
                'glow-violet': '#9d4edd',
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite alternate',
              'float': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%': { 
                  boxShadow: '0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor',
                  opacity: '0.8'
                },
                '100%': { 
                  boxShadow: '0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor',
                  opacity: '1'
                }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bio-midnight: #0a0a0f;
        --bio-deep: #1a1a2e;
        --bio-teal: #00ffcc;
        --bio-coral: #ff6b6b;
        --bio-violet: #9d4edd;
      }
      
      body {
        background: linear-gradient(135deg, var(--bio-midnight) 0%, var(--bio-deep) 100%);
        font-family: 'IBM Plex Sans', sans-serif;
      }
      
      .bio-glow-teal {
        box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
      }
      
      .bio-glow-coral {
        box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
      }
      
      .bio-glow-violet {
        box-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd, 0 0 30px #9d4edd;
      }
      
      .bio-shimmer {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 255, 204, 0.2),
          transparent
        );
        background-size: 200% 100%;
        animation: shimmer 2s linear infinite;
      }
      
      .bio-card {
        background: rgba(26, 26, 46, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 204, 0.2);
        transition: all 0.3s ease;
      }
      
      .bio-card:hover {
        border-color: rgba(0, 255, 204, 0.5);
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      }
      
      .bio-button {
        background: linear-gradient(135deg, rgba(0, 255, 204, 0.2), rgba(157, 78, 221, 0.2));
        border: 1px solid rgba(0, 255, 204, 0.5);
        color: #00ffcc;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .bio-button:hover {
        background: linear-gradient(135deg, rgba(0, 255, 204, 0.3), rgba(157, 78, 221, 0.3));
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        transform: translateY(-2px);
      }
      
      .bio-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s;
      }
      
      .bio-button:hover::before {
        left: 100%;
      }
    </style>
